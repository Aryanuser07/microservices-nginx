events {}

http {
    server {
        listen 80;

        # User Service
        location /user/ {
            proxy_pass http://user-service:5001/;
        }

        # Order Service
        location /order/ {
            proxy_pass http://order-service:5002/;
        }

        # Product Service
        location /product/ {
            proxy_pass http://product-service:5003/;
        }

        # Default static content (optional)
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
