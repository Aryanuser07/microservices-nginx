<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microservices Health Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #161b22;
            padding: 20px;
            color: #58a6ff;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            width: 250px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(88,166,255,0.2);
            transition: 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .green {
            background-color: #2ea043;
        }
        .red {
            background-color: #f85149;
        }
        #details {
            margin-top: 40px;
            padding: 20px;
        }
        #refresh-info {
            margin-top: 20px;
            color: #8b949e;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Microservices Health Dashboard</h1>

    <div class="container" id="services"></div>

    <div id="details">Click a service to see more details.</div>
    <div id="refresh-info">Auto-refreshing every 10 seconds ðŸ”„</div>

    <script>
        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                const container = document.getElementById('services');
                container.innerHTML = '';

                for (let [name, info] of Object.entries(data)) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div>
                            <span class="status-dot ${info.color}"></span>
                            <strong>${name}</strong>
                        </div>
                        <p>Status: ${info.status}</p>
                    `;
                    card.onclick = () => showDetails(name, info);
                    container.appendChild(card);
                }
            } catch (err) {
                console.error('Error fetching status:', err);
            }
        }

        function showDetails(name, info) {
            const details = document.getElementById('details');

            let extra = '';
            if (info.details && typeof info.details === 'object') {
                extra = Object.entries(info.details)
                    .map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`)
                    .join('');
            }

            details.innerHTML = `
                <h3>${name}</h3>
                <p>Status: ${info.status}</p>
                ${extra || '<p>No extra details available.</p>'}
            `;
        }

        fetchStatus();
        setInterval(fetchStatus, 10000);
    </script>
</body>
</html>
