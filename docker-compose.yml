version: "3.9"

services:
  # ==========================
  # User Service
  # ==========================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: microservices-nginx-user-service
    ports:
      - "5001:5001"
    networks:
      - app-network

  # ==========================
  # Product Service
  # ==========================
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: microservices-nginx-product-service
    ports:
      - "5002:5002"
    networks:
      - app-network

  # ==========================
  # Order Service
  # ==========================
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: microservices-nginx-order-service
    ports:
      - "5003:5003"
    networks:
      - app-network

  # ==========================
  # NGINX Reverse Proxy
  # ==========================
  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    ports:
      - "80:80"
    volumes:
      # âœ… Make sure this path matches your folder layout
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - user-service
      - product-service
      - order-service
    networks:
      - app-network

# ==========================
# Shared Network
# ==========================
networks:
  app-network:
    driver: bridge
